<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

  <main>
    <div class="flex-container">
      <div class="article">
        <img class="article-img" src="./assets/images/illustration-article.svg" alt="decorative image">
        <div class="article-sub-text">
          <p class="article-group">Learning</p>
          <p class="article-date">Published 21 Dec 2023</p>
        </div>
        <div class="article-main-text">
          <h2 class="article-subject">HTML & CSS foundations</h2>
          <p class="article-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <div class="article-footer">
          <img class="article-footer-img" src="./assets/images/image-avatar.webp" alt="photo of greg hooper">
          <p class="article-footer-author">Greg Hooper</p>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
